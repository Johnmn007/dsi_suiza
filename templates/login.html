<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{%block title%}{%endblock%}</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
  
    <!-- Favicons -->
    <link href="/static/img/logo_suiza_n.png" rel="icon">
    <link href="/static/img/logo_suiza_n.png" rel="apple-touch-icon">
  
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
    <!-- Vendor CSS Files -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/vendor/aos/aos.css" rel="stylesheet">
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  
    <!-- Main CSS File -->
    <link href="/static/css/main.css" rel="stylesheet">
  
    
  </head>


<body>



  
  
  <div class="container col-3 card mt-5 shadow">
  
      <div class="container text-center mt-3">
        <img style="height: 150px; width:150px" src="../static/img/logo_dsi.png" alt="logo dsi">
        <h3 class="mt-3">DSI-LOGIN</h3>
    
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
    
    </div>
    
      <div class="container mt-4">
        <form method="post" action="/ing">
          <div class="mb-3 row">
            <label for="inputName" class="col-4 col-form-label">Usuario</label>
            
              <input
                type="text"
                class="form-control"
                name="usuario"
                id="inputName"
                placeholder="Name"
              />
            
          </div>
          <div class="mb-3 row">
            <label for="inputName" class="col-4 col-form-label">Contraseña</label>
            
              <input
                type="password"
                class="form-control"
                name="contraseña"
                id="inputName"
                placeholder="Name"
              />
            
          </div>
    
          <div class="checkbox mb-3 text-center">
            <label>
              <input type="checkbox" value="remember-me"> Recordar en este sitio
            </label>
          </div>
    
          <div class="mb-3 row">
            <div class="offset-sm-4 col-sm-8">
              <button type="submit" class="btn btn-primary">INGRESAR</button>
                  
             </div>
            <div class="offset-sm-4 col-sm-8 mt-3">
               <a class="btn btn-primary" href="/registro">Registrate</a>        
              
    
             </div>
          </div>      
          <p class="mt-5 mb-3 text-muted text-center">&copy; Pucallpa-2024</p>
          
        </form>
      </div>
    </div>
  
  




  
</body>
</html>
